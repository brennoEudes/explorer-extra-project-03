<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para <br/>
            agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-container">
            <legend>Informações pessoais</legend>
            <div class="data-container">
              <label for="user-name">Nome</label>
              <input type="text" id="user-name" />
            </div>

            <div class="data-container">
              <label for="user-surname">Sobrenome</label>
              <input type="text" id="user-surname" />
            </div>

            <div class="data-container">
              <label for="user-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="user-email" />
            </div>

            <div class="data-container">
              <label for="user-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="user-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-container">
            <legend>Informações do mentor</legend>
            <div class="data-container">
              <label for="mentor-name"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-container">
            <legend>Seus horários disponíveis</legend>

            <div class="mentory-title">
                <h2>PRIMEIRA MENTORIA</h2>
              <div class="data-container">
                <label for="mentory-date">Data <span>(DD/MM/AA)</span></label>
                <input type="date" id="mentory-date" />
              </div>

              <div class="data-container">
                <label for="mentory-begin">Das</label>
                <input type="time" id="mentory-begin" />
              </div>

              <div class="data-container">
                <label for="mentory-end">Até</label>
                <input type="time" id="mentory-end" />
              </div>
            </div>

            <div class="mentory-title">
                <h2>SEGUNDA MENTORIA</h2>
                <div class="data-container">
                    <label for="mentory-date">Data <span>(DD/MM/AA)</span></label>
                    <input type="date" id="mentory-date" />
                  </div>
    
                  <div class="data-container">
                    <label for="mentory-begin">Das</label>
                    <input type="time" id="mentory-begin" />
                  </div>
    
                  <div class="data-container">
                    <label for="mentory-end">Até</label>
                    <input type="time" id="mentory-end" />
                  </div>
              </div>  
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="my-form" value="SALVAR">
      </footer>
    </div>
  </body>
</html>
